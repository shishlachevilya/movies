type Query {
    popularMovies(page: Int): Movies!
    moviesByIds(ids: [Int]): [Movie]!
}
type Movies {
    page: Int!
    totalResults: Int!
    totalPages: Int!
    results: [Movie]!
}

type Movie {
    id: ID!
    title: String!
    releaseDate: String
    genreIds: [Int]!
    posterPath: String
    status: String
    overview: String
}
